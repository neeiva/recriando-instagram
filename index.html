<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Intagram</title>
</head>
<body>

    <div class="instagram-wrapper">

        <div class="celular">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="login">

            <div class="group">
                <img src="./img/instagram-logo.png" class="logo" alt="instragram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" class="instagram-photo">
                    </div>
                <a href="#" class="instagram-login">Continue como neeiva.martins</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é neeiva.cmartins</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>


    </div> 

</body>
</html>
